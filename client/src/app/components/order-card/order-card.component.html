<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group *ngIf="user">
      <mat-card-title>Order for: {{user.firstName}} {{user.lastName}}</mat-card-title>
      <mat-card-subtitle>Room: {{order.room}}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let item of order.items">{{item.food.name}} ({{item.selectedFlavour.name}}) - {{item.quantity}}</li>
    </ul>
  </mat-card-content>
</mat-card>
